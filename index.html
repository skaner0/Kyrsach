<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор аватаров</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button id="take-photo">Сфотографировать</button>
    <div class="effects">
        <br>
        <button data-effect="rgbSplit">RGB split</button>
        <button data-effect="redEffect">Red effect</button>
        <button data-effect="greenEffect">Green Effect</button>
        <button data-effect="indigoEffect">Indigo Effect</button>
        <button data-effect="mono">Black'n'White effect</button>
        <button data-effect="sepia">Sepia</button>
        <button data-effect="no">No effects</button>
    </div>
    <br>
    <video width="600" height="400"></video>
    <canvas width="600" height="400"></canvas>

    <div class="links"></div>
    <script src="script.js"></script>
</body>

</html>
